<html>
<link rel="stylesheet" href="works.css" ></link>

<body version="{{build}}">


<ul class="work-list grid">

	{{#works}}
	<!-- <section class="work" style="font-size:{{rank}}px;"> -->
	<li id="{{id}}" class="grid-tile work-wrap">
		<section id="{{id}}" class="work" style="height:{{height}}px;">

			<div class="work-illu-group" >
				<div class="work-illu work-illu-main work-illu-skewed" >
					<div style="background-image:url('assets/works-illustrations/{{illustration-main}}');"></div>
				</div>
				<div class="work-illu-secondary-group">
					{{#illustration-second}}
						<div data-image="assets/works-illustrations/{{.}}" alt="{{caption}}" class="work-illu work-illu-secondary" style="background-image:url('assets/works-illustrations/{{.}}');"></div>
					{{/illustration-second}}
				</div>
			</div>

			<div class="work-content work-content-shrinked">


				<span class="work-title">{{title}}</span>

				<div class="markdowned">
					{{{shrink-sum-up}}}
				</div>

				<!-- <div class="hide-bar"></div> -->

			</div>



			<div class="work-content work-content-long">

				<section class="work-content-caroussel">
					<!--<div class="work-caroussel">-->

						<div class="work-illu work-illu-main" >
							<div style="background-image:url('assets/works-illustrations/{{illustration-main}}');"></div>
						</div>
						<div class="work-illu-secondary-group">
							{{#illustration-second}}
								<div data-image="assets/works-illustrations/{{.}}" alt="{{caption}}" class="work-illu work-illu-secondary" style="background-image:url('assets/works-illustrations/{{.}}');"></div>
							{{/illustration-second}}
						</div>

				</section>
				<section class="work-content-sum-up">
					<span class="work-title">{{title}}</span>

					<div class="markdowned">
						{{{sum-up}}}
					</div>
				</section>
			</div>

		</section>
	</li>
	{{/works}}







</ul>
</body>

<script type="text/javascript" src="gridLayout.js"></script>
<script type="text/javascript" src="workBrowser.js"></script>

</html>
